<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To do List</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div style="display: flex; flex-direction: column; width: 28rem">
          <h2 style="font-size: 80px">Line Up</h2>
          <div style="display: flex; flex-direction: column">
            <input id="taskname" type="text" placeholder="Type Task" />
            <span style="color: red" id="error"></span>
            <button onclick="addTask()" class="addBtn">Add Task</button>
          </div>
        </div>
        <div class="divider"></div>
        <div style="width: 500px">
          <h2 class="task-header">Tasks</h2>
          <ul id="list"></ul>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
